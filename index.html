<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeStack Data</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>CodeStack Season 7 Random Name Generator</h1>
    <h2>by: Aaron Robinson</h2>
    <div class="container" style="text-align: center">
      <div class="row">
        <h1 id="FirstName">[First Name]</h1>
        <h1></h1>
        <h1 id="LastName">[Last Name]</h1>
      </div>
      <div class="row">
        <h2>CodeStack Email:</h2>
        <h3 id="CodeStackEmail">[codestack email]</h3>
      </div>
      <div class="row">
        <h2>Personal Email:</h2>
        <h3 id="PersonalEmail">[personal email]</h3>
      </div>
      <div class="row">
        <button id="GenerateBtn">GENERATE A NEW CODER</button>
      </div>
    </div>

    <div class="container" style="text-align: center">
      <div class="row" id="previousNames">
        <h1>Previous Students</h1>
        <ul id="nameHistory"></ul>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
